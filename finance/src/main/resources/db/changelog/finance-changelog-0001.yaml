databaseChangeLog:
  - changeSet:
      id: finance-init
      author: mgelios
      changes:

        - createTable:
            tableName: mg_currency
            columns:
              - column:
                  name: uuid
                  type: binary(16)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: system_id
                  type: integer
              - column:
                  name: date
                  type: timestamp
              - column:
                  name: abbreviation
                  type: text
              - column:
                  name: scale
                  type: real
              - column:
                  name: name
                  type: text
              - column:
                  name: rate
                  type: real

        - createTable:
            tableName: mg_currency_conversion
            columns:
              - column:
                  name: uuid
                  type: binary(16)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: currency_from
                  type: integer
              - column:
                  name: currency_to
                  type: integer
              - column:
                  name: value
                  type: real

        - createTable:
            tableName: mg_currency_statistics
            columns:
              - column:
                  name: uuid
                  type: binary(16)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: date
                  type: timestamp
              - column:
                  name: currency
                  type: integer
              - column:
                  name: rate
                  type: real

        rollback:
          - dropTable:
              tableName: mg_currency_statistics
          - dropTable:
              tableName: mg_currency_conversion
          - dropTable:
              tableName: mg_currency

