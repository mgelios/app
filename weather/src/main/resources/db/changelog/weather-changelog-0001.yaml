databaseChangeLog:
  - changeSet:
      id: weather-init
      author: mgelios
      changes:
        - createTable:
            tableName: mg_current_weather
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: time
                  type: timestamp
              - column:
                  name: city_name
                  type: text
              - column:
                  name: longitude
                  type: real
              - column:
                  name: latitude
                  type: real
              - column:
                  name: main_info
                  type: text
              - column:
                  name: description
                  type: text
              - column:
                  name: icon
                  type: text
              - column:
                  name: temperature
                  type: real
