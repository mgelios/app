databaseChangeLog:
  - changeSet:
      id: weather-init
      author: mgelios
      changes:
        - createTable:
            tableName: mg_current_weather
            columns:
              - column:
                  name: uuid
                  type: binary(16)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: time
                  type: timestamp
              - column:
                  name: city_name
                  type: text
              - column:
                  name: longitude
                  type: real
              - column:
                  name: latitude
                  type: real
              - column:
                  name: main_info
                  type: text
              - column:
                  name: description
                  type: text
              - column:
                  name: icon
                  type: text
              - column:
                  name: temperature
                  type: real
              - column:
                  name: pressure
                  type: real
              - column:
                  name: humidity
                  type: real
              - column:
                  name: min_temp
                  type: real
              - column:
                  name: max_temp
                  type: real
              - column:
                  name: visibility
                  type: real
              - column:
                  name: wind_speed
                  type: real
              - column:
                  name: wind_degree
                  type: real
              - column:
                  name: sunrise
                  type: timestamp
              - column:
                  name: sunset
                  type: timestamp
              - column:
                  name: uvi
                  type: real
        - createTable:
            tableName: mg_weather_forecast
            columns:
              - column:
                  name: uuid
                  type: binary(16)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: time
                  type: timestamp
              - column:
                  name: city_name
                  type: text
              - column:
                  name: temperature
                  type: real
              - column:
                  name: minimal_temperature
                  type: real
              - column:
                  name: maximum_temperature
                  type: real
              - column:
                  name: pressure
                  type: real
              - column:
                  name: sea_level
                  type: real
              - column:
                  name: ground_level
                  type: real
              - column:
                  name: humidity
                  type: real
              - column:
                  name: main_info
                  type: text
              - column:
                  name: description
                  type: text
              - column:
                  name: icon
                  type: text
              - column:
                  name: wind_speed
                  type: real
              - column:
                  name: wind_degree
                  type: real
              - column:
                  name: update_time
                  type: timestamp
      rollback:
        - dropTable:
            tableName: mg_weather_forecast
        - dropTable:
            tableName: mg_current_weather