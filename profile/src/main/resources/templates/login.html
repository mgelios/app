<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-0 col-md-3"></div>
            <div class="col-xs-12 col-md-6">
                <form th:action="@{/user/login}" method="POST" class="form-signin">
                    <div class="form-group">
                        <h3 class="form-signin-heading" th:text="Welcome"></h3>
                        <input type="text" id="email" name="email" placeholder="Email" class="form-control"/>
                        <input type="password" placeholder="Password" id="password" name="password" class="form-control" />

                        <div align="center" th:if="${param.error}">
                            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                        </div>
                        <button class="btn btn-md btn-primary btn-block" name="Submit" value="Login" type="Submit"
                                th:text="Login"></button>
                    </div>
                </form>
                <form th:action="@{/user/registration}" method="get">
                    <button class="btn btn-md btn-info btn-block" type="Submit">Go To Registration Page</button>
                </form>
            </div>
            <div class="col-xs-0 col-md-3"></div>
        </div>
    </div>
</body>
