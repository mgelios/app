<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Page</title>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-xs-0 col-md-3"></div>
                <div class="col-xs-12 col-md-6">
                    <form autocomplete="off"
                          action="#"
                          th:action="@{/user/registration}"
                          th:object="${localUser}"
                          method="post"
                          class="form-horizontal"
                          role="form">

                        <div class="form-group">
                            <div class="col-sm-12">
                                <h2>Registration Form</h2>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="email">Email:</label>
                                <input id="email" type="text" th:field="*{email}" placeholder="Email" class="form-control"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="first-name">First Name:</label>
                                <input type="text" id="first-name" th:field="*{firstName}" placeholder="Name" class="form-control"
                                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="last-name">Last Name:</label>
                                <input id="last-name" type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control"
                                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="password">Password:</label>
                                <input id="password" type="password" th:field="*{password}" placeholder="Password" class="form-control"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary btn-block">Register User</button>
                            </div>
                        </div>

                        <span th:utext="${successMessage}"></span>


                    </form>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <form th:action="@{/user/login}" method="get">
                                <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xs-0 col-md-3"></div>
            </div>

        </div>


    </div>
</body>
