buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.1.2.RELEASE"
    }
}

plugins {
    id "io.spring.dependency-management" version "1.0.5.RELEASE"
}

allprojects {
    group = 'app'
    version = '1.0-SNAPSHOT'

    ext {
        springBootVersion = '2.1.2.RELEASE'
    }

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencyManagement {
        imports {
            mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}")
        }
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'org.springframework.boot'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    dependencies {
        compile('org.springframework.boot:spring-boot-starter')
        compile('org.springframework.boot:spring-boot-starter-cache')
        compile('org.springframework.boot:spring-boot-starter-security')
        compile('org.springframework.boot:spring-boot-starter-thymeleaf')
        compile('org.springframework.boot:spring-boot-starter-validation')
        compile('org.springframework.boot:spring-boot-starter-web')
        compile('org.springframework.session:spring-session-core')
        compile('org.springframework.boot:spring-boot-starter-data-jpa')

        compile('org.postgresql:postgresql:42.2.5')

        compile('org.apache.httpcomponents:httpclient:4.5.6')

        compile('org.json:json:20180813')

        compile('org.hibernate:hibernate-search-orm:5.11.1.Final')

        compile('io.springfox:springfox-swagger2:2.9.0')
        compile('io.springfox:springfox-swagger-ui:2.9.0')

        compile('org.mapstruct:mapstruct:1.3.0.Final')
        compile('org.mapstruct:mapstruct-processor:1.3.0.Final')

        compile('com.vladsch.flexmark:flexmark-all:0.50.4')

        runtime('com.h2database:h2')
        runtime('org.springframework.boot:spring-boot-devtools')

        compileOnly('org.projectlombok:lombok')

        testCompile('org.springframework.boot:spring-boot-starter-test')
        testCompile('de.flapdoodle.embed:de.flapdoodle.embed.mongo')
        testCompile('org.springframework.security:spring-security-test')
    }
}

task stage {dependsOn(':main:clean', ':main:build')}

